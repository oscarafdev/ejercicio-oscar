<div class="p-2 md:p-5">
  <div class="bg-white px-5 py-10 bg-opacity-5 rounded-md w-full flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-medium text-white">PROVINCIAS</h1>
      <h2 class="text-sm text-gray-300">Se encontraron {{provinces ? provinces.length : 0}} provincias.</h2>
    </div>
  </div>
  <table class="table block table-fixed w-full mt-5" *ngIf="provinces && provinces.length > 0">
    <thead class="bg-cyan-500 bg-opacity-10 border border-cyan-400 p-2 rounded-md font-light text-center">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Lon</th>
      <th>Lat</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let province of provinces">
      <td class="text-sm text-center py-2">{{province.id}}</td>
      <td class="text-sm text-center py-2">{{province.nombre}}</td>
      <td class="text-sm text-center py-2">{{province.centroide.lon}}</td>
      <td class="text-sm text-center py-2">{{province.centroide.lat}}</td>
    </tr>
    </tbody>
  </table>

</div>
